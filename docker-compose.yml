services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_SUPABASE_URL=https://abamtegziqubfiicyftc.supabase.co
      - VITE_SITE_URL=http://localhost:4173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
